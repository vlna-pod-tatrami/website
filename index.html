    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 1,

      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      breakpoints: {
        800: {
          slidesPerView: 2,
          spaceBetween: 20,

        1280: {
          slidesPerView: 3,
          spaceBetween: 20,
        },

          spaceBetween: 20,
        },

      <!-- Initialize Client Swiper -->
      <script>
      var swiper1 = new Swiper('.client-swiper', {
